- hosts: localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
  vars_files:
    - 'vars/vault.yml'
    - 'vars/global.yml'
  vars:
    module: "Export existing user-ca-bundle"
    ansible_name_module: "Export CA bundle CM | {{ module }}" 
  pre_tasks:
    - name: Install required pip library
      pip:
        name: openshift
        state: present

    - name: Ensure Proper Python dependency is installed for Openshift
      python_requirements_facts:
        dependencies:
          - openshift
          - requests
    - name: Authenticate with the API
      command: >
        {{ openshift_cli }} login \
          --token {{ ocp_cluster_token }} \
          --insecure-skip-tls-verify=true {{ ocp_cluster_console_url }}:{{ ocp_cluster_console_port | d('6443', true) }}
      when:
        - ocp_cluster_token is defined and ocp_cluster_token != ""
      register: login_out

    - name: Authenticate with the API
      command: >
        {{ openshift_cli }} login \
          -u {{ ocp_cluster_user }} \
          -p {{ ocp_cluster_user_password }} \
          --insecure-skip-tls-verify=true {{ ocp_cluster_console_url }}:{{ ocp_cluster_console_port | d('6443', true) }}
      when:
        - not ocp_cluster_token is defined or ocp_cluster_token == ""
      register: login_out

  tasks:
    - name: '{{ ansible_name_module }} | template | Render Oauth Template'
      template:
        src: "templates/oauth-cluster.yml.j2"
        dest: "{{ staging_dir | d('/tmp', true) }}/oauth-cluster.yml"

    - name: '{{ ansible_name_module }} | command:{{ openshift_cli }} apply | deploy oauth/cluster '
      command: >
        {{ openshift_cli }} apply -f {{ staging_dir | d('/tmp', true) }}/oauth-cluster.yml
      register: oauth_applied

